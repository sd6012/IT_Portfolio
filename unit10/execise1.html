<html>
<head>
<title>JavaScript Variables Example</title>
</head>
<body>

<script>
  
  var numericValue = 10;
  var floatValue = 3.14;
  var stringValue = "Hello, world!";
  var booleanValue = true;

  
  document.write("Numeric Value: " + numericValue + "<br>");
  document.write("Float Value: " + floatValue + "<br>");
  document.write("String Value: " + stringValue + "<br>");
  document.write("Boolean Value: " + booleanValue + "<br>");
</script>

</body>
</html>
